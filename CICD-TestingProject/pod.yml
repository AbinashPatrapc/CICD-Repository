apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: app
          image: sms970/cicd-testingproject:<+pipeline.stages.Clone_and_Build.variables.IMAGE_TAG>
          ports:
            - containerPort: 9898
          imagePullPolicy: Always